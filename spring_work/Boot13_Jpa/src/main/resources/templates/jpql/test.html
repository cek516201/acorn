		<textarea id="inputSql" class="form-control"></textarea>
		<button id="exeBtn" class="btn btn-primary">실행(Emp)</button>
		<button id="exeBtn2" class="btn btn-success">실행(Dept)</button>
		<button id="exeBtn3" class="btn btn-info">실행(Array)</button>
		<button id="exeBtn4" class="btn btn-secondary">실행(DeptDto)</button>
		<button id="exeBtn5" class="btn btn-warning">실행(String)</button>
		<button id="exeBtn6" class="btn btn-danger">실행(Oracle Native)</button>
		<div id="resultDiv">
			<pre>
				<code id="result">결과 json</code>
			</pre>
		</div>

	<script>
	document.querySelector("#exeBtn6").addEventListener("click", ()=>{
		//입력한 sql 문을 읽어온다.
		const sql=document.querySelector("#inputSql").value;
		//요청의 body 에 넣어줄 query 문자열을 얻어낸다 
		const queryString=new URLSearchParams({query:sql}).toString();
		fetch("[[@{/}]]jpql/oracle", {
			method:"POST",
			headers:{"Content-Type":"application/x-www-form-urlencoded; charset=utf-8"},
			body:queryString
		})
		.then(res=>res.json())
		.then(data=>{
			console.log(data);
			const result = JSON.stringify(data, null, 3);
			document.querySelector("#result").innerText=result;
		})
		.catch(error=>{
			document.querySelector("#result").innerText=error;
		});
	});
