<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/emp/list.html</title>
</head>
<body>
	<div class="container">
		<h1>사원 목록</h1>
		<table>
			<thead>
				<tr>
					<th>사원번호</th>
					<th>사원이름</th>
					<th>부서번호</th>
					<th>부서이름</th>
					<th>부서위치</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td>[[${tmp.empno}]]</td>
					<td>[[${tmp.ename}]]</td>
					<td>[[${tmp.deptno}]]</td>
					<td><a th:href="@{/emp/dept_detail(deptno=${tmp.deptno})}">[[${tmp.dname}]]</a></td>
					<td>[[${tmp.loc}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
