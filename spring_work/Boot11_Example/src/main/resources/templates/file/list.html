<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>template/file/list.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3 class="my-3">자료실</h3>
		<table class="table table-striped my-3">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>작성자</th>	
					<th>제목</th>
					<th>파일</th>
					<th>업로드 일</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dto : ${list}">
					<td>[[${dto.num}]]</td>
					<td>[[${dto.writer}]]</td>
					<td>[[${dto.title}]]</td>
					<td><a th:href="@{/file/download(num=${dto.num})}">
						[[${dto.orgFileName}]]</a></td>
					<td>[[${dto.regdate}]]</td>
					<td><a th:if="${dto.writer == session.userName}" th:href="@{/file/delete(num=${dto.num})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/file/upload_form}" class="my-3">파일 업로드</a>
	</div>
</body>
</html>
