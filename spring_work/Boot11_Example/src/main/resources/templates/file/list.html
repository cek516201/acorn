<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>template/file/list.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container">        
		<h3 class="my-3">자료실</h3>
		
		<a th:href="@{/file/upload_form}" class="my-3">파일 업로드</a>
		
		<table class="table table-striped my-3">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>작성자</th>	
					<th>제목</th>
					<th>파일</th>
					<th>업로드 일</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dto : ${list}">
					<td>[[${dto.num}]]</td>
					<td>[[${dto.writer}]]</td>
					<td>[[${dto.title}]]</td>
					<td><a th:href="@{/file/download(num=${dto.num})}">
						[[${dto.orgFileName}]]</a></td>
					<td>[[${dto.regdate}]]</td>
					<td><a th:if="${dto.writer == session.userName}" th:href="@{/file/delete(num=${dto.num})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
		
        <nav class="my-3">
            <ul class="pagination" th:if="${totalPageCount != 0}">
                <li th:if="${startPageNum != 1}" class="page-item">
                    <a class="page-link" th:href="@{/file/list(pageNum=${startPageNum-1},condition=${dto.condition},keyword=${dto.keyword})}">Prev</a>
                </li>
                <li th:each="i : ${#numbers.sequence(startPageNum, endPageNum)}" class="page-item" th:classappend="${i} == ${pageNum} ? 'active'">
                    <a class="page-link" th:href="@{/file/list(pageNum=${i},condition=${dto.condition},keyword=${dto.keyword})}">[[${i}]]</a>
                </li>
                <li th:if="${endPageNum < totalPageCount}" class="page-item">
                    <a class="page-link" th:href="@{/file/list(pageNum=${endPageNum+1},condition=${dto.condition},keyword=${dto.keyword})}">Next</a>
                </li>
            </ul>
        </nav>
        
        <div class="my-3">
	        <form th:action="@{/file/list}" method="get">
	        	<label for="condition">검색조건</label>
	        	<select name="condition" id="condition">
	        		<option value="title_filename" th:selected="${dto.condition == 'title_filename'}">제목 + 파일명</option>
	        		<option value="title" th:selected="${dto.condition == 'title'}">제목</option>
	        		<option value="writer" th:selected="${dto.condition == 'writer'}">작성자</option>
	        	</select>
	        	<br>
	        	<input type="text" name="keyword" placeholder="검색어" th:value="${dto.keyword}"/>
	        	<button type="submit" class="btn btn-primary">검색</button>
	        	<a th:href="@{/file/list}" class="btn btn-success btn-sm">새로고침</a>
	        </form>
	        <p th:if="${not #strings.isEmpty(dto.keyword)}">
	        	<strong th:text="${totalRow}"></strong> 개의 자료가 검색 되었습니다
	        </p>   
        </div>
	</div>
</body>
</html>
