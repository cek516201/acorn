<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>templates/gallery/list.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>갤러리 목록입니다</h1>
        
        <a th:href="@{/gallery/uploadform}">이미지 업로드</a>
        
        <div class="row">
            <div th:each="tmp : ${list}" class="col-sm-6 col-md-4 col-lg-3">
                <div class="card mb-3">
                    <a th:href="@{/gallery/detail(num=${tmp.num}, condition=${dto.condition}, keyword=${dto.keyword})}">
                    	<div class="img-wrapper">
                    		<img class="card-img-top" th:src="@{/gallery/images/{imageName}(imageName=${tmp.saveFileName})}" >
                    	</div> 
                    </a>
	                <div class="card-body">
	                    <p class="card-text">[[${tmp.caption}]]</p>
	                    <p class="card-text">by <strong>[[${tmp.writer}]]</strong></p>
	                    <p><small>[[${tmp.regdate}]]</small></p>
	                </div>
                </div>
            </div>
        </div>
        
        <nav>
            <ul class="pagination justify-content-center" th:if="${totalPageCount != 0}">
                <li th:if="${startPageNum != 1}" class="page-item">
                    <a class="page-link" th:href="@{/gallery/list(pageNum=${startPageNum-1}, condition=${dto.condition}, keyword=${dto.keyword})}">Prev</a>
                </li>
                <li th:unless="${startPageNum != 1}" class="page-item disabled">
					<a class="page-link" href="javascript:">Prev</a>
				</li>
                <li th:each="i : ${#numbers.sequence(startPageNum, endPageNum)}" th:class="${i == pageNum ? 'page-item active' : 'page-item'}">
                    <a class="page-link" th:href="@{/gallery/list(pageNum=${i}, condition=${dto.condition}, keyword=${dto.keyword})}">[[${i}]]</a>
                </li>
                <li th:if="${endPageNum < totalPageCount}" class="page-item">
                    <a class="page-link" th:href="@{/gallery/list(pageNum=${endPageNum+1}, condition=${dto.condition}, keyword=${dto.keyword})}">Next</a>
                </li>
                <li th:unless="${endPageNum < totalPageCount}" class="page-item disabled">
					<a class="page-link" href="javascript:">Next</a>
				</li>
            </ul>
        </nav>
        
		<form th:action="@{/gallery/list}" method="get">
        	<label for="condition">검색조건</label>
        	<select name="condition" id="condition">
        		<option value="caption" th:selected="${dto.condition == 'caption'}">설명</option>
        		<option value="writer" th:selected="${dto.condition == 'writer'}">작성자</option>
        	</select>
        	<br>
        	<input type="text" name="keyword" placeholder="검색어 입력" th:value="${dto.keyword}"/>
        	<button type="submit">검색</button>
        </form>
    </div>
</body>
</html>
