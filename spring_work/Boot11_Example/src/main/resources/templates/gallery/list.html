<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>templates/gallery/list.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>갤러리 목록입니다</h1>
        
        <a th:href="@{/gallery/uploadform}">이미지 업로드</a>
        
        <div class="row">
            <div th:each="dto : ${list}" class="col-sm-6 col-md-4 col-lg-3">
                <div class="card mb-3">
                    <a th:href="@{'/gallery/images/' + ${dto.saveFileName}}">
                        <img class="card-img-top" th:src="@{'/gallery/images/' + ${dto.saveFileName}}" >
                    </a>
                    <a th:if="${dto.writer == session.userName}" class="btn btn-danger" th:href="@{/gallery/delete(num=${dto.num})}">삭제</a>
                </div>
                <div class="card-body">
                    <p class="card-text">[[${dto.caption}]]</p>
                    <p class="card-text">[[${dto.writer}]]</strong></p>
                    <p><small>[[${dto.regdate}]]</small></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
