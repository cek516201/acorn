<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/gallery/detail.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>사진 상세보기</h3>
		
		<div class="card">
			<img class="card-img-top" th:src="@{/gallery/images/{imageName}(imageName=${detailDto.saveFileName})}"/>
			<div class="card-body">
				<p class="card-text">[[${detailDto.caption}]]</p>
				<p class="card-text">by <strong>[[${detailDto.writer}]]</strong></p>
				<p><small>[[${detailDto.regdate}]]</small></p>
				<p th:if="${detailDto.writer == session.userName}">
					<a th:href="@{/gallery/delete(num=${detailDto.num})}">삭제</a>
				</p>
			</div>
		</div>
		
		<nav>
			<ul class="pagination justify-content-center">
				<li th:if="${detailDto.prevNum != 0}" class="page-item">
					<a class="page-link" th:href="@{/gallery/detail(num=${detailDto.prevNum}, condition=${dto.condition}, keyword=${dto.keyword})}">&larr; Prev</a>
				</li>
				<li th:unless="${detailDto.prevNum != 0}" class="page-item disabled">
					<a class="page-link" href="javascript:">Prev</a>
				</li>
				<li th:if="${detailDto.nextNum != 0}" class="page-item">
					<a class="page-link" th:href="@{/gallery/detail(num=${detailDto.NextNum}, condition=${dto.condition}, keyword=${dto.keyword})}">Next &rarr;</a>
				</li>
				<li th:unless="${detailDto.nextNum != 0}" class="page-item disabled">
					<a class="page-link" href="javascript:">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
