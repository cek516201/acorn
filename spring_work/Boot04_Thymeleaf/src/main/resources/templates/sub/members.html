<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/sub/members.html</title>
</head>
<body>
	<div class="container">
		<h3>회원 목록</h3>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${members}">
					<td>[[${member.getNum()}]]</td>
					<td>[[${member.name}]]</td>
					<td th:text="${member.addr}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
