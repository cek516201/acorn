<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/Step07_component.html</title>
<style>
	.box{
		width: 100px;
		height: 100px;
		background-color: yellow;
		border: 1px solid red;
	}
</style>
</head>
<body>
	<div class="container" id="app">
		<h1>재사용 가능한 component 정의하고 사용하기</h1>
		<my-component></my-component>
		<h1>property 값을 전달할 수 있는 your-component 사용하기</h1>
		<your-component v-bind:title="'ㅁㅁㅁ'"></your-component>
		<your-component v-bind:title="name" v-bind:title2="'ㅇㅇㅇ'"></your-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			components:{
				"my-component":{
					template:`<div class="box">box</div>`
				},
				
				"your-component":{
					template:`<div class="box">{{title}}<br>{{title2}}</div>`,
					props:["title", "title2"]
				}
			},
			data:{
				name:"ㄴㄴㄴ"
			},
			methods:{
				
			}
		});
	</script>
</body>
</html>
