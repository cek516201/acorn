<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/Step05_if.html</title>
</head>
<style>
	.box{
		width: 100px;
		height: 100px;
		background-color: yellow;
		border: 1px solid red;
	}
</style>
<body>
	<div class="container" id="app">
		<h1>v-if, v-show 사용하기</h1>
		<div class="box" v-if="false">box1</div>
		<div class="box" v-if="true">box2</div>
		
		isMake <input type="checkbox" v-model="isMake"/>
		<div class="box" v-if="isMake">box3</div>
		
		isShow <input type="checkbox" v-model="isShow"/>
		<div class="box" v-show="isShow">box4</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				isMake:true,
				isShow:true
			},
			methods:{}
		});
	</script>
</body>
</html>
