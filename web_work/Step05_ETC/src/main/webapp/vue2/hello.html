<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/hello.html</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="one">
		<input type="text" id="inputMsg"/>
		<button id="printBtn">출력</button>
		<p id="result"></p>
	</div>
	<script>
		document.querySelector("#printBtn").addEventListener("click",()=>{
			document.querySelector("#result").innerText = document.querySelector("#inputMsg").value;
		});
	</script>
	<div id="two">
		<input type="text" v-model="msg"/>
		<button v-on:click="print">출력</button>
		<p>msg : {{msg}}</p>
		<p>result : {{result}}</p>
	</div>
	<script>
		new Vue({
			el:"#two",
			data:{
				result:"",
				msg:""
			},
			methods:{
				print:function(){
					this.result = this.msg;
				}
			}
		});
	</script>
</body>
</html>
