<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/Step07_component3.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="app">
		<h1>친구 목록</h1>
		<bs-list v-bind:names="friends"></bs-list>
		<br>
		<h1>동물 목록</h1>
		<bs-list v-bind:names="animals" />
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		Vue.component("bs-list", {
			template:`
				<ul class="list-group">
					<li class="list-group-item" v-for="name in names">{{name}}</li>
				</ul>
			`,
			props:["names"]
		});
	
		new Vue({
			el:"#app",
			data:{
				friends:["ㅁㅁㅁ", "ㄴㄴㄴ", "ㅇㅇㅇ", "ㄹㄹㄹ", "ㅎㅎㅎ"],
				animals:["aaa", "sss", "ddd"]
			}
		});
	</script>
</body>
</html>
