	<div class="container">
		<h1>인덱스</h1>
		<ul>
			<li><a href="./friend/list">친구 목록보기</a></li>

		</ul>
		<form action="./send" method="get">
			<input type="text" name="id" placeholder="아이디 입력">
			<br>
			<input type="password" name="password" placeholder="비밀번호 입력">
			<br>
			<fieldset>
				<legend>성별 선택</legend>
				<label> <input type="radio" name="gender" value="man" checked> 남자 </label>
				<label> <input type="radio" name="gender" value="women"> 여자 </label>
			</fieldset>
			<fieldset>
				<legend>취미 선택</legend>
				<label> <input type="checkbox" name="hobby" value="soccer" checked> 축구 </label>
				<label> <input type="checkbox" name="hobby" value="baking" checked> 베이킹 </label>
				<label> <input type="checkbox" name="hobby" value="piano" checked> 피아노 </label>
				<label> <input type="checkbox" name="hobby" value="etc" checked> 기타 </label>
			</fieldset>
			<button type="submit">전송</button>
		</form>

		<form action="/Step01_Servlet/send2" method="post">
			<br>
			<input type="text" name="msg" placeholder="메시지 입력">
			<br>
			<button type="submit">전송</button>
		</form>
		
		<p>링크를 눌러도 GET방식 전송 파라미터를 전달할 수 있다</p>
		<ul>
			<li><a href="./send2?msg=hello">전송</a></li>
		</ul>
		
		<form action="./send.jsp" method="post">
			<br>
			<input type="text" name="msg" placeholder="메시지 입력">
			<br>
			<button type="submit">전송</button>
		</form>
	</div>
