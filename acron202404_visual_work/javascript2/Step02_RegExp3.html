<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_RegExp3.html</title>
    <style>
        input {
            width: 250px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="source" placeholder="검증할 문자열 입력">
        <br>
        <input type="text" id="expression" placeholder="정규표현식 입력">
        <br>
        <button id="testBtn">확인</button>
        <p>결과 : <strong id="result"></strong></p>
        <p>찾은 문자열 : <strong id="result2"></strong></p>
        <button id="findAllBtn">매칭되는 문자열 모두 찾기</button>
        <ul>

        </ul>
    </div>
    <script>
        document.querySelector("#testBtn").addEventListener("click", () => {
            const string = document.querySelector("#source").value;
            const regex = document.querySelector("#expression").value;
            const regExp = new RegExp(regex);
            document.querySelector("#result").innerText = regExp.test(string);
            document.querySelector("#result2").innerText = regExp.exec(string);
        });

        document.querySelector("#findAllBtn").addEventListener("click", () => {
            const string = document.querySelector("#source").value;
            const regex = document.querySelector("#expression").value;
            // 매칭되는 모든 문자열 찾기
            // g : global
            // i : ignore case(대소문자 가리지 않음)
            // gi : global + ignore case
            const regExp = new RegExp(regex, "g");
            while(true){
                const result = regExp.exec(string);
                if(result == null)
                    break;

                document.querySelector("ul").insertAdjacentHTML("beforeend", `<li>${result}</li>`);
            }
        });
    </script>
</body>

</html>
