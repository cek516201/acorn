<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>public/fetch.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <h1>페이지 전환 없이 fetch 함수로 요청을 해서 응답되는 데이터 사용하기</h1>
        <button @click="getPosts">posts 목록 받아오기</button>
        <br><br>
        <form action="/posts" method="post" @submit="onSubmit">
            <input type="text" name="title" placeholder="제목">
            <input type="text" name="author" placeholder="작성자">
            <button type="submit">글 저장</button>
        </form>
        <h3>글 목록</h3>
        <table class="table stable-striped">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="post in posts">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.author}}</td>
                    <td><button @click="onDelete(post.id)">삭제</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        new Vue({
            el:"#app",
            mounted(){
                // 무언가 준비 작업을 할게 있으면 이 함수 안에서 하면된다(초기화)
                this.getPosts();
                console.log("vue js 준비");
            },
            data:{
                posts:[]
            },
            methods:{
                getPosts(){
                    fetch("/posts").then(res=>res.json())
                    .then(data => {
                        this.posts = data;
                        console.log(data);
                    });
                },
                onSubmit(e){
					e.preventDefault();
					//폼에 입력한 내용을 FormData type 으로 얻어내기
					const data = new FormData(e.target); // e.target 은 form 의 참조값이다.
					//FormData 를 이용해서 query string 얻어내기
					const queryString = new URLSearchParams(data).toString();
					//action 속성의 value 읽어오기
					const url = e.target.action;
					//fetch() 함수를 이용해서 post 방식 요청하기
					fetch(url, {
						method:"POST",
						headers:{"Content-Type":"application/x-www-form-urlencoded; charset=utf-8"},
						body:queryString
					})
					.then(res=>res.json())
					.then(data=>{
						console.log(data);
                        this.getPosts();
					});
                },
                onDelete(id){
                    fetch("/posts/" + id, {
                        method:"DELETE"
                    })
                    .then(res=>res.json())
                    .then(data=>{
                        this.getPosts();
                    });
                }
            }
        });
    </script>
</body>
</html>
